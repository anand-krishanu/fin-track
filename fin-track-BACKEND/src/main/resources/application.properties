spring.application.name=fin-track-BACKEND

spring.security.user.name=user

#DATABASE_CONNECTION

spring.datasource.url=jdbc:mysql://localhost:3306/fin_track
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Set default log level to INFO
logging.level.root=INFO

# For a specific package, you can set a different log level (e.g., DEBUG)
logging.level.com.anand.fin_track_BACKEND=DEBUG

# Log to console and file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log
logging.file.path=./logs


